<div class="modal-wrapper">
  <div class="modal-header">
    <h5 class="modal-title">CONTACT US</h5>
    <button type="button" class="close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-lg-12">
        <form id="contactModalForm" name="sentMessage" novalidate="novalidate">
          <div class="row">
            <div class="col-md-12">
              <div>
                <p>Thanks so much for your interest! Please contact us to get more information about the skill.</p>
              </div>
              <div class="form-group">
                <input class="form-control" id="emailModal" type="email" [(ngModel)]="email"
                       [ngModelOptions]="{standalone: true}"
                       placeholder="Your Email *" required="required"
                       data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close()">Close</button>
    <button id="sendDataFromModal" type="button" class="btn btn-primary" (click)="send()">Send</button>
  </div>
</div>
